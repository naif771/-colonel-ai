
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colonel AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('background.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
        }
        h1 {
            text-align: center;
            color: #ffd700;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Colonel AI</h1>
        <textarea id="question" rows="5" placeholder="اسأل الكولنيل..."></textarea>
        <button onclick="getResponse()">أرسل</button>
        <div id="response"></div>
    </div>

    <script>
        function getResponse() {
            const question = document.getElementById('question').value.toLowerCase();
            let response = "";

            if (question.includes("محاصر")) {
                response = "اقتحم بأقصى قوة من الجهة الأضعف للعدو، وفعّل خطة C.";
            } else if (question.includes("شمال")) {
                response = "قُم بتجهيز القوات للهجوم من الجهة الشمالية، مع تمويه من الجنوب.";
            } else if (question.includes("قوة عدو أكثر")) {
                response = "استخدم الدفاع الذكي وتراجع تدريجي حتى وصول الدعم.";
            } else if (question.includes("قاعدة العدو")) {
                response = "استطلع القاعدة أولًا، ثم ابدأ الاقتحام فجراً تحت غطاء الظلام.";
            } else if (question.includes("تفاوض")) {
                response = "أرسل إنذاراً واضحاً وكن مستعدًا للرد إذا تم رفض الشروط.";
            } else if (question.includes("هجوم مفاجئ")) {
                response = "فعّل خطة الطوارئ فوراً وتمركز في مواقع دفاعية.";
            } else if (question.includes("الطائرات")) {
                response = "تخفَّ وغيّر المواقع كل عشر دقائق لتفادي القصف.";
            } else if (question.includes("تراجع")) {
                response = "ابدأ الانسحاب التدريجي مع حراسة مؤخرة الجيش.";
            } else if (question.includes("غير مؤكد")) {
                response = "انتظر تعزيزات واستطلع الوضع قبل اتخاذ قرار.";
            } else {
                response = "الخطة غير واضحة، أعد صياغة السؤال يا جندي.";
            }

            document.getElementById('response').textContent = response;
        }
    </script>
</body>
</html>
